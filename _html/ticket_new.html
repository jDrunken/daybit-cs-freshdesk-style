<section class="content fc-new-ticket">
	<h3 class="heading">{% translate ticket.submit_ticket_title %}</h3>
  	{% snippet new_ticket_form %}
	<script>
	(function ($) {
		$('html[lang="en"] label[for="helpdesk_ticket_email"]').text('e-mail');
		$('html[lang="en"] label[for="helpdesk_ticket_subject"]').text('Title');
		$('html[lang="en"] label[for="helpdesk_ticket_ticket_type"]').text('Type');
		$('html[lang="en"] label[for="helpdesk_ticket_description"]').text('Contents');

		// 세부유형
		// $('html[lang="en"] label[for="helpdesk_ticket_cf_wetmdkmvdks_856766"]').text('Subbytes');

		// 1depth
		$('html[lang="en"] option[value="회원가입 및 탈퇴"]').text('Sign Up / Cancel Account');
		$('html[lang="en"] option[value="로그인 및 로그아웃"]').text('Login / Logout');
		$('html[lang="en"] option[value="계정인증"]').text('Account Verification');
		$('html[lang="en"] option[value="계정정보 변경"]').text('Edit Account Information');
		$('html[lang="en"] option[value="입금 및 출금"]').text('Deposit / Withdrawal');
		$('html[lang="en"] option[value="거래"]').text('Transaction');
		$('html[lang="en"] option[value="해킹 및 보이스피싱"]').text('Hacking / Fishing');
		$('html[lang="en"] option[value="제휴 및 마케팅"]').text('Partnership / Marketing');
		$('html[lang="en"] option[value="채굴 보상"]').text('Mining / Reward');
		$('html[lang="en"] option[value="기타"]').text('Etc');



		$(function() {
			// type의 selectbox를 클릭했을때
			$('html[lang="en"] #helpdesk_ticket_ticket_type').on('change',function () {

				// common
				//// description
				var attachDesc = {};
				attachDesc.text = "오류 발생 시 오류화면의 스크린샷을 첨부해주세요.";
				attachDesc.obj = $('html[lang="en"] label:contains("'+attachDesc.text+'")');
				attachDesc.en = 'Please attach a screenshot in case of error.';
				if (!!attachDesc.obj.length) {
					$(attachDesc.obj).html(
						$(attachDesc.obj).html().replace(attachDesc.text,attachDesc.en)
					);
				}
				$('html[lang="en"] label:contains("세부유형")').text('Subtype');


				// 2 depth select
				// ---------------------------------------------------------------------------------------------

				// 회원가입
				$('html[lang="en"] option[value="회원가입"]').text('Sign up');
				$('html[lang="en"] option[value="회원탈퇴"]').text('Cancel Account');

				// 계정인증
				$('html[lang="en"] option[value="이메일인증"]').text('E-mail Verification');
				$('html[lang="en"] option[value="휴대폰인증"]').text('Phone Verification');
				$('html[lang="en"] option[value="KYC(신분증) 인증"]').text('KYC Verification');

				// 입금 및 출금
				//// static labels
				$('html[lang="en"] label:contains("암호화폐")').text('Cryptocurrency');
				$('html[lang="en"] label:contains("수량")').text('Amount');
				$('html[lang="en"] label:contains("출금주소")').text('Withdrawal Address');
				$('html[lang="en"] label:contains("입금주소")').text('Deposit Address');

				//// select option
				$('html[lang="en"] option[value="휴대폰 인증"]').text('Phone Verification');

				// 동의용 디스크립션
				var agree = {};
				// agree.text = '(개인 정보 수집 및 이용에 대한 동의) DAYBIT은 거래 내역을 비교하고 확인하기 위한 목적으로 인출 지갑 주소, 예금 지갑 주소, 금액 및 거래 ID를 수집합니다. 수집된 정보는 3년간 보관된 후 파기될 것입니다.';
				agree.text = '개인 정보 수집 및 이용에 대한 동의';
				agree.en = '(DAYBIT Personal Data Collection and Usage Agreement) DAYBIT collects data including withdrawal address, deposit address, wallet address, and transaction amount and ID for the purpose of analyzing transaction details. DAYBIT shall dispose all collected data after the retention period of three years required by the relevant laws.';
				agree.obj = $('html[lang="en"] label:contains('+agree.text+')');
				if (!!agree.obj.length) {
					$(agree.obj).html(
						$(agree.obj).html().replace(/>.+/gi,'>'+agree.en)

					)
				}

				// 거래
				$('html[lang="en"] option[value="수수료"]').text('Fee');
				$('html[lang="en"] option[value="매수"]').text('Buy');
				$('html[lang="en"] option[value="매도"]').text('Sell');


				// 해킹 및 보이스피싱
				$('html[lang="en"] option[value="해킹"]').text('Hacking');
				$('html[lang="en"] option[value="보이스피싱"]').text('Fishing');
				$('html[lang="en"] option[value="미 확인 입출금"]').text('Unknown Withdrawal/Deposit');

				// 제휴 및 마케팅
				$('html[lang="en"] option[value="이벤트"]').text('Event');
				$('html[lang="en"] option[value="상장관련"]').text('Listing');
				$('html[lang="en"] option[value="제휴"]').text('Affiliate');

				// API
				$('html[lang="en"] option[value="API 오류"]').text('API error');
				$('html[lang="en"] option[value="API 삭제"]').text('API delete');

				// 채굴 보상
				$('html[lang="en"] option[value="채굴"]').text('Mining');
				$('html[lang="en"] option[value="보상"]').text('Reward');




				// 2 depth select click > 3 depth select value changed
				// ---------------------------------------------------------------------------------------------
				$('html[lage="en"] div.controls.nested_field > select').on('change',function () {


					// static label description
					$('html[lage="en"] div.controls.nested_field > div.level_2 > label:contains("세부항목")').text('Subtype');


					// 여기서 3depth의 통제가 가능한가?
					var _done = false;
					var changeDescription = setInterval(function () {
						if (!!_done) {
							clearInterval(changeDescription);
						} else {
							// 모든 경우를 loop 돌리는게 맘에 들지는 않지만...
							$('html[lang="en"] option[value="지갑에 \"잔여 코인\"이 있는경우 탈퇴가 불가능합니다."]').text('You are unable to cancel your membership, if there is remaining coin in your wallet');

							$('html[lang="en"] option[value="여권"]').text('Passport');
							$('html[lang="en"] option[value="주민등록증"]').text('Registration card');
							$('html[lang="en"] option[value="운전면허증"]').text('Driver\'s license');

							$('html[lang="en"] option[value="즉시매수"]').text('Instant Buy');
							$('html[lang="en"] option[value="조건매수"]').text('Conditional Buy');
							$('html[lang="en"] option[value="즉시매도"]').text('Instant Sell');
							$('html[lang="en"] option[value="조건매도"]').text('Conditional Sell');

							$('html[lang="en"] option[value="증빙자료 첨부"]').text('Attach Documentation');
							$('html[lang="en"] option[value="전화 (증빙자료 첨부)"]').text('Phone Call (Attach Documentation)');
							$('html[lang="en"] option[value="메세지 (증빙자료 첨부)"]').text('Message (Attach Documentation');

							$('html[lang="en"] option[value="에어드랍"]').text('Air-drop');
							$('html[lang="en"] option[value="DAY토큰"]').text('DAY Token');

							$('html[lang="en"] option[value="한 번 삭제된 KEY는 복구되지 않으며 사용할 수 없게됩니다."]').text('The API Key cannot be recovered once deleted.');

							$('html[lang="en"] option[value="거래기반 채굴"]').text('Trade-driven Mining');
							$('html[lang="en"] option[value="초대기반 채굴"]').text('Referral-driven Mining');

							$('html[lang="en"] option[value="거래기반 보상"]').text('Transaction-driven Rewards');
							$('html[lang="en"] option[value="초대기반 보상"]').text('Referral-driven Rewards');
							_done = true;
						}
					},50);

				});
			});
		});

	})(jQuery);
	</script>
</section>
